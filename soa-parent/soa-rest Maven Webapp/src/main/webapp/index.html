<!DOCTYPE html>
<html>
<head>
<title>list</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/soa-rest/static/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" media="screen">
</head>

<body ng-app="appRoute">
	<div class="container-fluid">
		<div class="row-fluid">

			<div class="span12">

				<div class="row-fluid">
					<div class="span12">
						<div class="navbar">
							<div class="navbar-inner">
								<div class="container-fluid">
									<a data-target=".navbar-responsive-collapse"
										data-toggle="collapse" class="btn btn-navbar"><span
										class="icon-bar"></span><span class="icon-bar"></span><span
										class="icon-bar"></span></a> <a href="#" class="brand">网站名</a>
									<div class="nav-collapse collapse navbar-responsive-collapse">
										<ul class="nav">
											<li class="active"><a href="#">主页</a></li>
										</ul>
										<ul class="nav pull-right">
											<li class="divider"></li>
											<li class="dropdown"><a data-toggle="dropdown"
												class="dropdown-toggle" href="#">Admin<strong
													class="caret"></strong></a>
												<ul class="dropdown-menu">
													<li><a href="#">修改密码</a></li>
													<li class="divider"></li>
													<li><a href="#">安全退出</a></li>
												</ul></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid">

					<div class="span2">
						<div class="accordion" id="soa-acc"
							ng-controller="moduleController">


							<div class="accordion-group" ng-repeat="module in modules">
								<div class="accordion-heading">
									<a class="accordion-toggle" data-toggle="collapse"
										data-parent="#soa-acc" ng-bind="module.name"><span ></span></a>
								</div>

								<div id="{{module.id}}" class="accordion-body in collapse"
									ng-if="$index == 0">
									<ul class="nav nav-list">
										<li ng-repeat="menu in module.menus" ng-if="$index == 0&& module.name==indexName" class="active">
											<a href="#{{menu.url}}" ng-bind="menu.name"></a>
										</li>
										<li ng-repeat="menu in module.menus" ng-if="$index != 0 && module.name!=indexName"><a
											href="#{{menu.url}}" ng-bind="menu.name"></a></li>
									</ul>
								</div>

								<div id="{{module.id}}" class="accordion-body collapse"
									ng-if="$index != 0">
									<ul class="nav nav-list ">

										<li ng-repeat="menu in module.menus"
											ng-if="$index == 0&& module.name==indexName" class="active">
											<a href="#{{menu.url}}" ng-bind="menu.name" ></a>
										</li>
										<li ng-repeat="menu in module.menus"
											ng-if="$index != 0 && module.name!=indexName"><a
											href="#{{menu.url}}" ng-bind="menu.name"></a></li>
									</ul>
								</div>

							</div>
						</div>
					</div>
					<div class="span10"  ng-view></div>

				</div>

			</div>
		</div>
	</div>
	<script src="/soa-rest/static/app-js/jquery.js"></script>
	<script src="/soa-rest/static/app-js/commons/stringBuffer.js"></script>
	<script src="/soa-rest/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="/soa-rest/static/app-js/angular.js"></script>
	<script src="/soa-rest/static/app-js/angular-route.js"></script>
	<script src="/soa-rest/static/app-js/commons/Request.js"></script>
	<script src="/soa-rest/static/app-js/commons/util.js"></script>
	<script src="/soa-rest/static/app-js/commons/stringUtil.js"></script>
	<script src="/soa-rest/static/app-js/commons/validata.js"></script>
	<script src="/soa-rest/static/app-js/commons/constants.js"></script>
	<script src="/soa-rest/static/app-js/commons/accordion.js"></script>
	<script src="/soa-rest/static/app-js/commons/validata/login_validata.js"></script>
	
	<script src="/soa-rest/static/app-js/app.js"></script>
	<script  src="/soa-rest/static/app-js/modules/sys/service/sysService.js"></script>
	<script  src="/soa-rest/static/app-js/modules/sys/controller/userController.js"></script> 
	
	<!-- <script src="/soa-rest/static/require.js" data-main="/soa-rest/static/main"></script> -->
	<!--  <script  src="/soa-rest/static/app-js/modules/sys/sys_service.js"></script>  -->

</body>
</html>
