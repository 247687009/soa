<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>登录</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/soa-rest/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<div class="span12">
						<div class="navbar">
							<div class="navbar-inner">
								<div class="container-fluid">
									<a data-target=".navbar-responsive-collapse"
										data-toggle="collapse" class="btn btn-navbar"><span
										class="icon-bar"></span><span class="icon-bar"></span><span
										class="icon-bar"></span></a> <a href="#" class="brand">SOA</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="row-fluid">
							<div class="span4"></div>
							<div class="span4" ng-app="userController" >
							
								<form class="form-inline form-horizontal" ng-controller="login">
									<fieldset>
										<legend>用户登录</legend>
										
										<div class="control-group">
											<label class="control-label" for="loginId" style="width:30px">账号</label>
											<div class="controls" style="margin-left:50px">
												<input id="loginId" ng-model="user.username" type="text" name="loginId" />
												<span class="help-inline"></span>
											</div>
										</div>
										
										<div class="control-group">
											<label class="control-label" for="password" style="width:30px">密码</label>
											<div class="controls" style="margin-left:50px">
												<input id="password" ng-model="user.password" type="password" name="password" /> 
												<span class="help-inline"></span> 
											</div>
										</div>
										
										<div class="control-group warning" id="a">
											<div class="controls" style="margin-left:50px">
												<a class="btn btn-success"  id="login" >登录</a>
												
											</div>
										</div>
									</fieldset>
								</form>
							</div>
							<div class="span4" id="table">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="/soa-rest/static/app-js/jquery.js"></script>
	<script src="/soa-rest/static/app-js/commons/stringBuffer.js"></script>
	<script src="/soa-rest/static/app-js/angular.min.js"></script>
	<script src="/soa-rest/static/app-js/angular-route.js"></script>
	<script src="/soa-rest/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="/soa-rest/static/app-js/commons/util.js"></script>
	<script src="/soa-rest/static/app-js/commons/stringUtil.js"></script>
	<script src="/soa-rest/static/app-js/commons/validata.js"></script>
	<script src="/soa-rest/static/app-js/commons/constants.js"></script>
	<script src="/soa-rest/static/app-js/commons/accordion.js"></script>
	<script src="/soa-rest/static/app-js/app.js"></script>
	<script src="/soa-rest/static/app-js/commons/Request.js"></script>
	<script  src="/soa-rest/static/app-js/modules/sys/service/sysService.js"></script>
	<script  src="/soa-rest/static/app-js/modules/sys/controller/userController.js"></script>
	<script src="/soa-rest/static/app-js/commons/validata/login_validata.js"></script>
	<script type="text/javascript">
		Validata.bind(document.forms[0]);
	</script>
</body>
</html>
